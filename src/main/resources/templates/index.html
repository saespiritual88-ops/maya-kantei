<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Maya Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h1 class="mb-4">マヤ暦KIN鑑定</h1>

    <div class="card p-4 shadow-sm">
        <form action="/calculate" method="post" class="mb-3">
            <div class="mb-3">
                <label for="birthdate" class="form-label">生年月日を入力してください:</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">鑑定する</button>
        </form>
    </div>

    <div th:if="${resultKin}" class="alert alert-success mt-4">
        <h4 class="alert-heading">鑑定結果</h4>

        <div class="text-center mb-4">
            <!-- Render Raw SVG -->
            <span th:utext="${resultSvg}"></span>
        </div>

        <p class="text-center h5 mb-4">あなたのKINは: <strong th:text="${resultKin}"></strong></p>

        <div class="card">
            <div class="card-body bg-light">
                <!-- Use white-space: pre-wrap to preserve newlines from the generator -->
                <p class="card-text" style="white-space: pre-wrap;" th:text="${resultDescription}"></p>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>

    <!-- Promotion Section -->
    <div class="card mt-5 shadow-sm border-0 bg-light">
        <div class="card-body text-center p-4">
            <h3 class="card-title h4 mb-3">あなただけのマヤ暦情報をさらに詳しく</h3>
            <p class="card-text mb-4 text-muted">
                公式LINEやメルマガでは、毎日のマヤ暦エネルギー予報や、<br>
                より深い運命の読み解き方を無料でお届けしています。
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <!-- Replace '#' with your actual LINE URL -->
                <a href="https://lin.ee/fU7YjVj" class="btn btn-success btn-lg px-4 gap-3 fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-line me-2" viewBox="0 0 16 16">
                        <path
                            d="M8 0c4.411 0 8 2.912 8 6.492 0 1.433-.555 2.723-1.715 3.991.167.44.432 1.018.673 1.932.191.72-1.274.654-1.996-.285-.579-.748-1.07-1.196-1.503-1.326C10.72 12.016 9.395 12.5 8 12.5c-4.411 0-8-2.912-8-6.492C0 2.912 3.589 0 8 0z" />
                    </svg>
                    公式LINEに登録
                </a>
                <!-- Replace '#' with your actual Newsletter URL -->
                <a href="#" class="btn btn-primary btn-lg px-4 fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-envelope-fill me-2" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 4.132Z" />
                    </svg>
                    メルマガに登録
                </a>
            </div>
        </div>
    </div>
</body>

</html>
